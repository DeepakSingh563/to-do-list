<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo">
            <h1 class="h11">To Do List</h1>
            <div class="list">
                <input type="text" id="add" placeholder="add your list">
                <button>Add</button>
            </div>
            <ul id="list-item">
                <li>Task 1</li>
                <li>task 2</li>
                <li>task 3</li>
            </ul>

        </div>

    </div>

</body>

</html>
